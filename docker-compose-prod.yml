version: '3.8'

services:
  db:
    container_name: od_db
    image: mysql:8
    restart: always
    volumes:
      - od-db:/var/lib/mysql
    ports:
      - target: 3306
        published: 3309
    environment:
      MYSQL_DATABASE: oddiiydb
      MYSQL_USER: gumbum
      MYSQL_PASSWORD: gumpass
      MYSQL_ROOT_PASSWORD: oddiiyroot
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - od-app

  app:
    container_name: od_app
    user: 1000:1000
    build:
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ${PROJECT_PATH}:/var/www/${PROJECT_NAME}
      - ${PROJECT_PATH}/storage:/var/www/${PROJECT_NAME}/storage
    expose:
      - "9000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - od-app

  front-builder:
    build:
      context: ../ooddiiy-front
      target: builder
      args:
        - NEXT_PUBLIC_API_URL=http://85.190.254.42
        - NEXT_PUBLIC_API_URL_SSR=http://app:9000
        - NEXT_PUBLIC_API_VERSION_PREFIX=api/v1
    depends_on:
      app:
        condition: service_healthy
    networks:
      - od-app

  front:
    build:
      context: ../ooddiiy-front
      target: prod
      args:
        - NEXT_PUBLIC_API_URL=http://85.190.254.42
        - NEXT_PUBLIC_API_URL_SSR=http://nginx
        - NEXT_PUBLIC_API_VERSION_PREFIX=api/v1
    container_name: od_front
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://85.190.254.42
      - NEXT_PUBLIC_API_URL_SSR=http://nginx
      - NEXT_PUBLIC_API_VERSION_PREFIX=api/v1
    ports:
      - "3000:3000"
    command: npm run start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - od-app

  nginx:
    container_name: od_nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PROJECT_PATH}:/var/www/${PROJECT_NAME}
      - ${PROJECT_PATH}/storage:/var/www/${PROJECT_NAME}/storage
      - ${PROJECT_PATH}/docker/nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf
      - ${PROJECT_PATH}/docker/nginx/wait-for-front.sh:/wait-for-front.sh
    depends_on:
      app:
        condition: service_healthy
      front:
        condition: service_healthy
    command: ["/bin/sh", "-c", "/wait-for-front.sh"]
    networks:
      - od-app

volumes:
  od-db:

networks:
  od-app:
    driver: bridge
